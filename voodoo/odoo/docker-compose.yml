services:
  pgadmin:
    description: Pgadmin v4 is postgresql Web GUI
    optional: True
    image: fenglc/pgadmin4
    ports:
    - 5050:5050
    links:
    - db
  db:
    environment:
    - POSTGRES_USER=odoo
    - POSTGRES_DB=db
    image: akretion/voodoo-postgresql
    volumes:
    - .db/data/:/var/lib/postgresql/data
    - .db/socket/:/var/run/postgresql/
  mailcatcher:
    description: Mailcatcher is a fake mail server
    optional: True
    image: akretion/lightweight-mailcatcher
    ports:
    - 1280:1080
    - 1225:1025
  odoo:
    image: akretion/voodoo:latest
    environment:
    - PYTHONDONTWRITEBYTECODE=True
    links:
    - db
    ports:
    - 8069:8069
    - 8072:8072
    volumes:
    - .:/workspace
    - .db/socket/:/var/run/postgresql/
version: '2'
